name: Daily DART Update

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install opendartreader pandas openpyxl lxml
      - name: Run script
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
        run: python update_disclosures.py
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Integrated_Disclosure_Report.xlsx
          git commit -m "Update Integrated Disclosure $(date +'%Y-%m-%d')" || exit 0
          git push
